<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script   src="js/jquery-3.4.0.js"></script>
   <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Pig Dice Game</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div id="Player1Box" class="well">
            <h5 id="player1Name"></h5>
            <h2>Total: <span id="Player1Total"></span></h2>
          </div>
        </div>

        <div class="col-md-4">
          <h1>Pig Dice</h1>
          <div id="scoreBox" class="well">
            <h2>Turn Total: <span id="turnTotal"></span></h2>
          </div>

          <div id="diceResult" class="well">
            <h1 class="text-center">You rolled</h1>
            <div id="dieRoll">
            </div>
          </div>
          <br>
          <button id="roll" class="btn">Roll</button>
          <br>
          <br>
          <button id="reset" class="btn">Reset</button>
          <br>
          <br>
          <button id="hold" class="btn">Hold</button>
          <br></br>

          <div id="gameEnd">
            <h3>Game Over! You Win!</h3>
          </div>
        </div>

        <div class="col-md-4">
          <div id="Player2Box" class="well">
            <h5 id="player2Name"></h5>
            <h2>Total: <span id="Player2"></span></h2>
          </div>
        </div>

      </div>
    </div>


  </body>
</html>
