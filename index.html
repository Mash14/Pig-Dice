<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script   src="js/jquery-3.4.0.js"></script>
   <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Pig Dice Game</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div id="player1Box" class="well">
            <h3 id="player1Name"></h3>
            <h2>Total: <span id="player1Total"></span></h2>
          </div>
        </div>

        <div class="col-md-4">
          <div id="scoreBox" class="well">
            <h2>Turn Total: <span id="turnTotal"></span></h2>
          </div>

          <div id="diceResult" class="well">
            <p class="text-center">You rolled</p>
            <div id="dieRoll">
            </div>
          </div>
          <br>
          <button id="roll" class="btn"><strong>Roll</strong></button>
          <br>
          <br>
          <button id="reset" class="btn"><strong>Reset</strong></button>
          <br>
          <br>
          <button id="hold" class="btn"><strong>Hold</strong></button>
          <br></br>

          <div id="gameEnd">
            <p>Game Over! You Win!</p>
          </div>
        </div>

        <div class="col-md-4">
          <div id="player2Box" class="well">
            <h3 id="player2Name"></h3>
            <h2>Total: <span id="player2Total"></span></h2>
          </div>
        </div>

      </div>
    </div>


  </body>
</html>
